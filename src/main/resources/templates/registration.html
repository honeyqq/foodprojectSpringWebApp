<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Registration</title>

    <header>
        <div th:replace="fragments/header :: header"></div>
    </header>
</head>

<body>
<style>
    input {
        margin: 1%;
    }
</style>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form>
                <fieldset>
                    <h1>Please SignUp</h1>
                    <!--                                <div th:if="${passwordError}">-->
                    <!--                                    <div class="alert alert-danger" role="alert">-->
                    <!--                                        Password is already taken, please take another one.-->
                    <!--                                    </div>-->
                    <!--                                </div>-->

                    <!--                                <div th:if="${passwordError}">-->
                    <!--                                    <div class="alert alert-danger" role="alert">-->
                    <!--                                        Username is already taken, please take another one.-->
                    <!--                                    </div>-->
                    <!--                                </div>-->
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password"/>
                    </div>

                    <div class="form-group">
                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control input-lg"
                               placeholder="Confirm Your Password"/>
                    </div>

                    <div class="form-group">
                        <input type="text" name="height" id="height" class="form-control input-lg"
                               placeholder="Your Height in cm"/>
                    </div>

                    <div class="form-group">
                        <input type="text" name="weight" id="weight" class="form-control input-lg"
                               placeholder="Your Weight in kg"/>
                    </div>

                    <form class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" formmethod="POST"
                                   value="Register"/>
                        </div>
                    </form>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
